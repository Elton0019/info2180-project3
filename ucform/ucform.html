<div class = "usercreation-form" id="center">
	<div class="flex-container">
	
		<h2>New User</h2>
		
		<form name="ucform" action="#" id="ucf" onsubmit="return validateFields()"  method="post">
	
			<input type="text" name="firstname" pattern="[A-Za-z]{1,32}" title="Must only contain alpha characters" class="fn" placeholder="First Name">
			<br>
		
			<input type="text" name="lastname" class="fn" pattern="[A-Za-z]{1,32}" title="Must only contain alpha characters" placeholder="Last Name">
			<br>
			
			<input type="password" class="fn" id="pass1" name="password" pattern= "^(?:(?:(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]))|(?:(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]))|(?:(?=.*[0-9])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]))|(?:(?=.*[0-9])(?=.*[a-z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]))).{8,32}$" placeholder="Password">
			<br>
			
			<input type="password" class="fn" id="pass2" name="passwordc" placeholder="Password Confirmation">
			<br>
			
			<span>*Your password must be at least eight characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.</span>
			<br>
			
			<input type="email" name="email" class="fn" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="e.g. mary.jane@example.com"
			title="Must contain atleast one letter to the left of the @ symbol,at least one character immediately
			after the '@' symbol, then a period, and atlest one character after the period.">
			<br>
			
			<input type="text" class="fn" name="telephonenum" pattern="\d{10}" title="Must be exactly 10 digits " placeholder="e.g. 876-999-8989">
